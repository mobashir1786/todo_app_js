<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App js</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="upper" id="upper">
        <div class="left">
            <b>Tasks</b> List
        </div>
        <div class="right">
            <button class=" add material-icons" onclick="popup()">add</button>Add Item
        </div>
    </div>

    <div class="add_list" id="add_list">
        <br>
        <label class="new" for="name" id="name">Add New List</label><br><br>
        <input class="inp" type="text" id="inp" placeholder="Add New List"><br><br>
        <div>
            <button class="but" onclick="add()">ADD</button>
            <button class="but" onclick="closepopup()">CLOSE</button>
        </div>
    </div>

    <div class="lower" id="lower">
        No item in the todo list
    </div>
    <div class="cardParent" id="cardParent"></div>

    <div class="add_list" id="add_item">
        <br>
        <label class="new" for="name" id="name">Add New Item</label><br><br>
        <input class="inp" type="text" id="inp1" placeholder="Add New List"><br><br>
        <div>
            <button class="but" id="addNewItem_id">ADD</button>
            <button class="but" onclick="closepopup1()">CLOSE</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
